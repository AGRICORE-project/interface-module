<h2 class="mb20">General catalogue of policies</h2>

<p class="mb30">Manage the general policy catalogue of the platform adding, editing or deleting the policies contained in it.</p>

<mat-card>
  <mat-card-title class="mb20">General policies</mat-card-title>
  <mat-card-content>
    <div fxLayoutAlign="space-between center" class="mb30">
      <p>Platform's general catalogue of policies:</p>
      <div class="buttons" fxLayoutGap="20">
        <button mat-raised-button color="primary">
          <mat-icon matSuffix aria-hidden="false" aria-label="User" fontIcon="add"></mat-icon>
          Create a new policy
        </button>
      </div>
    </div>

    <div class="mat-elevation-z8">
      <table class="w100" mat-table [dataSource]="dataSource">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
        </ng-container>

        <!-- Options Column -->
        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef>Options</th>
          <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page"> </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
